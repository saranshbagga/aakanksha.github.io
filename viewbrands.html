<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/c8daba456c.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Top Medi Brands</title>

<body>
  <section class="colored-section" id="title">

    <div class="container-fluid">
      <a href="index.html" class="back btn btn-outline-light" type="button"><i class="fas fa-arrow-left"></i></a>

      <!-- Search Bar -->
        <div class="input-group">
          <img class="logo" src="images/aakanksha.jpeg" alt="aakanksha logo">

            <input type="search" id="form1" class="form-control" placeholder="Search medicines,camps,health brands,etc" />
          </div>
          <button type="button" class="btn btn-primary sbutton">
            <i class="fas fa-search"></i>

        </div>
        </section>
  <div class="container content">

  <div class="row">
      <div class="col-sm-4">
          <div class="card" style="width: 20rem;">

                  <h5 class="card-title">COLGATE</h5>
              </div>
          </div>
      </div>
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">

        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">

                <div class="card-body text-center">

        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">

            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">

                <div class="card-body text-center">
                    <h5 class="card-title">Ranbaxy</h5>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">

                <div class="card-body text-center">
                    <h5 class="card-title">SIEMENS HEALTHINEERS</h5>

            </div>
